{% extends "template.html" %}

{% block content %}
<div id="sign-in-widget"></div>
<script type="text/javascript">
  new OktaSignIn({
    baseUrl: "{{baseUri}}",
    clientId: "{{clientId}}",
    redirectUri: "http://localhost:8080",
    logo: './static/oph.png',
    authParams: {
      issuer: "{{baseUri}}",
      responseType: 'code',
      state: '{{state}}',
      scopes: ['openid', 'profile', 'email'],
      nonce: '{{nonce}}'
    }
  }).renderEl(
    { el: '#sign-in-widget' },
    function (res) {}
  );
</script>
{% endblock content %}
